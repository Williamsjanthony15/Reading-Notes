<!DOCTYPE html>
<html>

<main>
  <form id="container-two">
    <fieldset>
      <!-- Group things together -->
      <legend>Give fieldset Conetext</legend>

      <label for="username">Enter your Username</label>
      <input type="text/number/decimals/ETC>" name="username" placeholder="Username">
      <!-- If you use "for" you must have "name" and the "name" is the same as the "for" -->

      <!-- Another way to utilize Input -->
      <label>Last name
        <input type="text" name="lastname">
      </label>

      <label for="pets">Do you have a pet?</label>
      <select name="pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      

      <button type"submit">Submit</button>


    </fieldset>
  </form>
</main>
</html>
